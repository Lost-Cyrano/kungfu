<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f5f5f5;
        }

        .scrolling-container {
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .category {
            margin-bottom: 40px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .category-header {
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 3px solid #4a90e2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-number {
            background: #4a90e2;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .category-first-athlete {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .athlete {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: background 0.2s;
        }

        .athlete:last-child {
            border-bottom: none;
        }

        .athlete:hover {
            background: #f9f9f9;
        }

        .athlete-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .athlete-number {
            color: #666;
            font-size: 14px;
            min-width: 30px;
        }

        .athlete-name {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .athlete-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: auto;
        }

        .status-waiting {
            background: #ffd700;
            color: #856404;
        }

        .status-active {
            background: #4a90e2;
            color: white;
        }

        .status-done {
            background: #28a745;
            color: white;
        }

        .notes-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .note-input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .note-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .note-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .add-note-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .add-note-btn:hover {
            background: #357ae8;
        }

        .notes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
        }

        .note-item {
            background: #e3f2fd;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        .note-value {
            font-weight: 500;
            color: #1a73e8;
        }

        .note-remove {
            color: #666;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 0 4px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .note-remove:hover {
            background: rgba(0,0,0,0.1);
        }

        .empty-notes {
            color: #999;
            font-style: italic;
            font-size: 14px;
            padding: 8px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        .timestamp {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="scrolling-container" id="container">
        <div class="no-data" id="noData">
            Aucune donnée disponible. Importez d'abord des athlètes.
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            databaseURL: "https://kungfusete-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let athletesData = {};

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function renderCategories(categories) {
            const container = document.getElementById('container');
            
            if (!categories || Object.keys(categories).length === 0) {
                document.getElementById('noData').style.display = 'block';
                container.innerHTML = '<div class="no-data" id="noData">Aucune donnée disponible. Importez d\'abord des athlètes.</div>';
                return;
            }
            
            document.getElementById('noData').style.display = 'none';
            
            const sortedCategories = Object.entries(categories)
                .sort(([, a], [, b]) => (a.order || 0) - (b.order || 0));
            
            let html = '';
            
            sortedCategories.forEach(([categoryId, category], catIndex) => {
                const athletes = category.athletes ? Object.values(category.athletes) : [];
                const sortedAthletes = athletes.sort((a, b) => (a.order || 0) - (b.order || 0));
                const firstAthlete = sortedAthletes.length > 0 ? sortedAthletes[0].name : '';
                
                html += `
                    <div class="category" data-category-id="${categoryId}">
                        <div class="category-header">
                            <div class="category-number">${catIndex + 1}</div>
                            <div class="category-first-athlete">${firstAthlete}</div>
                        </div>
                `;
                
                if (sortedAthletes.length > 0) {
                    sortedAthletes.forEach((athlete, athleteIndex) => {
                        const statusClass = `status-${athlete.status || 'waiting'}`;
                        const statusText = {
                            'waiting': 'En attente',
                            'active': 'En cours',
                            'done': 'Terminé'
                        }[athlete.status] || 'En attente';
                        
                        const notes = athlete.notes || {};
                        const notesArray = Object.entries(notes).map(([key, value]) => ({ id: key, ...value }));
                        
                        html += `
                            <div class="athlete" data-athlete-id="${athlete.id}">
                                <div class="athlete-info">
                                    <div class="athlete-number">${athleteIndex + 1}.</div>
                                    <div class="athlete-name">${athlete.name}</div>
                                    <div class="athlete-status ${statusClass}">${statusText}</div>
                                </div>
                                <div class="notes-container">
                                    <div class="note-input-row">
                                        <input type="number" 
                                               step="0.1" 
                                               min="0" 
                                               max="10" 
                                               placeholder="Note (0-10)" 
                                               class="note-input"
                                               data-athlete-id="${athlete.id}"
                                               onkeypress="if(event.key === 'Enter') addNote('${athlete.id}', this)">
                                        <button class="add-note-btn" onclick="addNote('${athlete.id}', this.previousElementSibling)">
                                            Ajouter
                                        </button>
                                    </div>
                                    <div class="notes-list">
                        `;
                        
                        if (notesArray.length > 0) {
                            notesArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0))
                                      .forEach(note => {
                                const time = note.timestamp ? new Date(note.timestamp) : new Date();
                                const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                                html += `
                                    <div class="note-item">
                                        <span class="note-value">${note.value}</span>
                                        <span class="timestamp">${timeStr}</span>
                                        <span class="note-remove" onclick="removeNote('${athlete.id}', '${note.id}')">×</span>
                                    </div>
                                `;
                            });
                        } else {
                            html += '<div class="empty-notes">Aucune note</div>';
                        }
                        
                        html += `
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
            });
            
            container.innerHTML = html;
            athletesData = categories;
        }

        function addNote(athleteId, inputElement) {
            const input = inputElement.value.trim();
            if (!input || isNaN(input) || parseFloat(input) < 0 || parseFloat(input) > 10) return;
            
            const noteValue = parseFloat(input).toFixed(1);
            const noteId = `note_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            const noteData = {
                value: noteValue,
                timestamp: Date.now()
            };
            
            const dbRef = database.ref('/');
            
            dbRef.once('value').then((snapshot) => {
                const data = snapshot.val() || {};
                let updated = false;
                
                for (const categoryId in data.categories) {
                    const category = data.categories[categoryId];
                    if (category.athletes && category.athletes[athleteId]) {
                        const notePath = `categories/${categoryId}/athletes/${athleteId}/notes/${noteId}`;
                        database.ref(notePath).set(noteData);
                        updated = true;
                        break;
                    }
                }
                
                if (!updated) {
                    console.error('Athlete non trouvé');
                }
            });
            
            inputElement.value = '';
        }

        function removeNote(athleteId, noteId) {
            const dbRef = database.ref('/');
            
            dbRef.once('value').then((snapshot) => {
                const data = snapshot.val() || {};
                
                for (const categoryId in data.categories) {
                    const category = data.categories[categoryId];
                    if (category.athletes && category.athletes[athleteId] && category.athletes[athleteId].notes[noteId]) {
                        const notePath = `categories/${categoryId}/athletes/${athleteId}/notes/${noteId}`;
                        database.ref(notePath).remove();
                        break;
                    }
                }
            });
        }

        function setupRealtimeUpdates() {
            const dbRef = database.ref('/');
            
            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                showLoading(false);
                
                if (data && data.categories) {
                    renderCategories(data.categories);
                } else {
                    renderCategories({});
                }
            }, (error) => {
                console.error('Erreur Firebase:', error);
                showLoading(false);
            });
        }

        showLoading(true);
        setupRealtimeUpdates();
    </script>
</body>
</html>
